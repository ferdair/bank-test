<div class="container container-sm">
    <h1>Formulario de Registro</h1>
    
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <!-- ID -->
        <div class="form-group">
          <label for="id">ID</label>
          <input 
            id="id"
            type="text"
            [formControl]="idField"
            class="input-control"
          >
          @if (idError) {
            <div class="error-message">{{ idError }}</div>
          }
        </div>
  
        <!-- Nombre -->
        <div class="form-group">
          <label for="name">Nombre</label>
          <input 
            id="name"
            type="text"
            [formControl]="nameField"
            class="input-control"
          >
          @if (nameError) {
            <div class="error-message">{{ nameError }}</div>
          }
        </div>
      </div>
  
      <div class="form-row">
        <!-- Descripción -->
        <div class="form-group">
          <label for="description">Descripción</label>
          <input 
            id="description"
            type="text"
            [formControl]="descriptionField"
            class="input-control"
          >
          @if (descriptionError) {
            <div class="error-message">{{ descriptionError }}</div>
          }
        </div>
  
        <!-- Logo -->
        <div class="form-group">
          <label for="logo">Logo</label>
          <input 
            id="logo"
            type="text"
            [formControl]="logoField"
            class="input-control"
          >
          @if (logoError) {
            <div class="error-message">{{ logoError }}</div>
          }
        </div>
      </div>
  
      <div class="form-row">
        <!-- Fecha de Liberación -->
        <div class="form-group">
          <label for="date_release">Fecha de Liberación</label>
          <input 
            id="date_release"
            type="date"
            [formControl]="dateReleaseField"
            class="input-control"
          >
          @if (dateReleaseError) {
            <div class="error-message">{{ dateReleaseError }}</div>
          }
        </div>
  
        <!-- Fecha de Revisión -->
        <div class="form-group">
          <label for="date_revision">Fecha de Revisión</label>
          <input 
            id="date_revision"
            type="date"
            [formControl]="dateRevisionField"
            class="input-control"
          >
          @if (dateRevisionError) {
            <div class="error-message">{{ dateRevisionError }}</div>
          }
        </div>
      </div>
  
      <div class="form-actions">
        <button type="button" (click)="resetForm()" class="button-secondary">
          Reiniciar
        </button>
        <button type="submit" [disabled]="!productForm.valid" class="button-primary">
          Enviar
        </button>
      </div>
    </form>
  </div>
